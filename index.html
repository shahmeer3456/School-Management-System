<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>School Web Portal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!-- https://www.w3schools.com/html/html_forms.asp -->
<body>
    <div class="container">
        <h1>School Web Portal</h1>

        <div class="section">
            <h2>Add Class</h2>
            <form action="add_class.php" method="post">
                Class Name: <input type="text" name="className" required><br>
                Capacity: <input type="number" name="capacity" required><br>
                Teacher ID: <input type="number" name="teacherID"><br>
                <input type="submit" value="Add Class">
            </form>
        </div>

        <div class="section">
            <h2>Add Pupil</h2>
            <form action="add_pupil.php" method="post">
                Name: <input type="text" name="name" required><br>
                Address: <input type="text" name="address" required><br>
                Medical Info: <input type="text" name="medicalInfo"><br>
                ClassID: <input type="number" name="classID" required><br>
                <input type="submit" value="Add Pupil">
            </form>
        </div>

        <div class="section">
            <h2>Add Teacher</h2>
            <form action="add_teacher.php" method="post">
                Name: <input type="text" name="name" required><br>
                Address: <input type="text" name="address" required><br>
                Phone: <input type="text" name="phone" required><br>
                Annual Salary: <input type="number" name="annualSalary" required><br>
                Background Check: <input type="checkbox" name="backgroundCheck" value="1"><br>
                <input type="submit" value="Add Teacher">
            </form>
        </div>

        <div class="section">
            <h2>Add Parent/Guardian</h2>
            <form action="add_parent.php" method="post">
                Name: <input type="text" name="name" required><br>
                Address: <input type="text" name="address" required><br>
                Email: <input type="email" name="email"><br>
                Phone: <input type="text" name="phone"><br>
                <input type="submit" value="Add Parent/Guardian">
            </form>
        </div>

        <div class="section">
            <h2>Retrieve Data</h2>
            <form action="retrieve_pupils.php" method="get">
                <input type="submit" value="Retrieve Pupils">
            </form>
        </div>
    </div>
</body>
</html>
